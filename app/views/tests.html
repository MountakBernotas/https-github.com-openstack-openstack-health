<header class="bs-header">
    <div class="container">
        <h1 class="page-header">Tests</h1>
        <crumb-menu></crumb-menu>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <loading-indicator></loading-indicator>
            <fresh-check></fresh-check>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Details list</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        <a ng-repeat="(key, value) in tests.chartData"
                         ui-sref="testsDetail({ key: key })"
                         class="list-group-item">{{ key }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
