<header class="bs-header">
    <div class="container">
        <h1 class="page-header">{{ job.name }} tests</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <loading-indicator></loading-indicator>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tests</h3>
                </div>
                <div class="panel-body">
                    <chart-line data="job.chartData" width="100%" height="250"></chart-line>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Tests Failure Rate</h3>
                </div>
                <div class="panel-body">
                    <chart-line data="job.chartDataRate" width="100%" height="250" forceY="[0,100]"></chart-line>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Tests</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search for test" ng-model="job.searchTest">
                        </div>
                    </div>
                </form>
                <table table-sort class="table table-striped" data="job.tests">
                    <thead>
                        <tr>
                            <th sort-field="name">Test Name</a></th>
                            <th sort-field="passes">Passed</th>
                            <th sort-field="failures">Failed</th>
                            <th sort-default sort-field="failuresRate">% Failed</th>
                            <th sort-field="meanRuntime">Mean Runtime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr table-ref="table" ng-repeat="test in table.dataSorted | filter:job.searchTest">
                          <td><a ui-sref="test({ testName: test.name })">{{ test.name|limitTo:110 }}</a></td>
                            <td>{{ test.passes|number }}</td>
                            <td>{{ test.failures|number }}</td>
                            <td>{{ test.failuresRate|number:2 }}</td>
                            <td>{{ test.meanRuntime|number:2 }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
