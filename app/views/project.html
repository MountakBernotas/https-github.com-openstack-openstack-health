<header class="bs-header">
    <div class="container">
        <h1 class="page-header">{{ project.name }} jobs</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Builds</h3>
                </div>
                <div class="panel-body">
                    <chart-line data="project.chartData" width="100%" height="250"></chart-line>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Build Failure Rate</h3>
                </div>
                <div class="panel-body">
                    <chart-line data="project.chartDataRate" width="100%" height="250" forceY="[0,100]"></chart-line>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Jobs</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Job Name</th>
                            <th>Passed</th>
                            <th>Failed</th>
                            <th>% Failed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="job in project.jobs">
                            <td><a href="#">{{ job.name }}</a></td>
                            <td>{{ job.passes }}</td>
                            <td>{{ job.failures }}</td>
                            <td>{{ job.failures_rate|number:2 }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
